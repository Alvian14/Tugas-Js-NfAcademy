<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas - Pertama</title>
</head>
<body>
    <h2>Menghitung Luas</h2>
    <script>
        // Menghitung luas persegi panjang
        let panjang = 10;
        let lebar = 5;
        document.write("<p>Berapa luas persegi panjang dengan panjang " + panjang + " dan lebar " + lebar + "?</p>");
        document.write("<p>Luas Persegi Panjang: " + (panjang * lebar) + "</p>");
        document.write("<hr>");

        // Menghitung luas bujur sangkar
        let sisi = 4;
        document.write("<p>Berapa luas bujur sangkar dengan sisi " + sisi + "?</p>");
        document.write("<p>Luas Bujur Sangkar: " + (sisi * sisi) + "</p>");
        document.write("<hr>");

        // Menghitung luas segitiga
        let alas = 6;
        let tinggi = 8;
        document.write("<p>Berapa luas segitiga dengan alas " + alas + " dan tinggi " + tinggi + "?</p>");
        document.write("<p>Luas Segitiga: " + (0.5 * alas * tinggi) + "</p>");
        document.write("<hr>");
    </script>
</body>
</html>
