<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 6 - JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-4">
        <h2 class="text-center mb-4">Tugas ke-6 JS</h2>

        <div class="card p-4 mb-4">
            <h5 class="card-title">Tambah Pengguna</h5>
            <div class="row g-3">
                <div class="col-md-3">
                    <input type="text" id="nama" class="form-control" placeholder="Nama" required>
                </div>
                <div class="col-md-2">
                    <input type="number" id="umur" class="form-control" placeholder="Umur" required>
                </div>
                <div class="col-md-3">
                    <input type="text" id="alamat" class="form-control" placeholder="Alamat" required>
                </div>
                <div class="col-md-3">
                    <input type="email" id="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="col-md-1">
                    <button id="tambahPengguna" class="btn btn-primary w-100">Tambah</button>
                </div>
            </div>
        </div>

        <!-- Tabel Daftar Pengguna -->
        <div class="card p-4">
            <h5 class="card-title">Daftar Pengguna</h5>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>No</th>
                            <th>Nama</th>
                            <th>Umur</th>
                            <th>Alamat</th>
                            <th>Email</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tabelPengguna"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { index, store, destroy, updateTable } from "./controller.mjs";
    
        const main = () => {
            // kode untuk menambahkan secara manual untuk memenuhi poin 3
            store({ nama: "Budi", umur: 30, alamat: "Jakarta", Email: "budi@gmail.com" });
            store({ nama: "Siti", umur: 27, alamat: "Bandung", Email: "siti@gmail.com" });

            index();

            document.getElementById("tambahPengguna").addEventListener("click", () => {
                const nama = document.getElementById("nama").value.trim();
                const umur = document.getElementById("umur").value.trim();
                const alamat = document.getElementById("alamat").value.trim();
                const email = document.getElementById("email").value.trim();
    
                if (nama && umur && alamat && email) {
                    store({ nama, umur: parseInt(umur), alamat, Email: email });
                    document.getElementById("nama").value = "";
                    document.getElementById("umur").value = "";
                    document.getElementById("alamat").value = "";
                    document.getElementById("email").value = "";
                } else {
                    alert("Mohon isi semua kolom!");
                }
            });
        };
    
        main();
    </script>
    

</body>
</html>
